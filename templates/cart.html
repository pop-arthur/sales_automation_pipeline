<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\styles\cart\cart.css">
    <link rel="stylesheet" href="..\static\styles\common\navbar\navbar.css">
    <link rel="stylesheet" href="..\static\styles\common\list_of_items\list_of_items.css">
    <script src="..\static\js\cart.js"></script>
    <title>Cart</title>
</head>

<body>
    <header class="header">
        <h1 class="display-cur-page">CART</h1>

        <nav class="navbar">
            <a href="..\templates\products.html">Search</a>
            <a href="#">Upload offer</a>
            <a href="#">Import</a>
            <a href="#">Log out</a>
        </nav>
    </header>
    <hr class="divider">

    <main class="main-content">
        <div class="product-list" id="product-list">
                {%for value in all_items%}
            <div class="item">
                <img src="{{ value['images'][0]['url'] }}">
<!--                        <img src="\static\images\item_preview.jpg" class="item" alt="Item Image">-->
                <div class="search-item-info">
                    <div class="item-name">Name: {{value['name']}}</div>
                    <div class="item-id">ID: {{value['id']}}</div>
                    <div class="item-quantity">Quantity in stock: {{value['quantity_in_stock']}}</div>
                    <div class="item-price">Price: {{value['price']}} rub</div>
                </div>
            </div>
            <div class="butt">
                <input type="number" name="quantity-form" pattern="\d*" id="quantity-form" step="1" min="0" value="0" placeholder="Enter the quantity">

                <img class="add-button" src="../static/images/shopping_cart.png" onclick="addItem( {{ value['id'] }} )"></button>

            </div>

            <hr class="divider">
                {%endfor%}

        </div>

        <div class="info-container">
            <form action="\downloadFiles" method="post" class="personal-info">
                    <input type="text" id="FIO" name="FIO" class="full-name">
                    <input type="text" id="phone" name="phone" class="phone-number">
                    <input type="text" id="email" name="email" class="e-mail">
                <div class="summary-container">
                    <div class="total-label">Total:</div>
                    <div class="total-amount" id="total-amount">300 rub</div>
                    <button class="form-pdf-button" type="submit">Form PDF</button>
                </div>
            </form>
            

    </main>
</section>
</body>
</html>
