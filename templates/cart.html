<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\static\styles\cart\cart.css">
    <link rel="stylesheet" href="..\static\styles\common\navbar\navbar.css">
    <link rel="stylesheet" href="..\static\styles\common\list_of_items\list_of_items.css">
    <script src="static\js\cart.js"></script>
    <script src="static\js\objects.js"></script>
    <title>Cart</title>
</head>

<body>
    <header class="header">
        <h1 class="display-cur-page">CART</h1>

        <nav class="navbar">
            <a href="products">Search</a>
            <a href="#">Upload offer</a>
            <a href="upload">Import</a>
            <a href="account">Account</a>
            <a href="logout">Log out</a>
        </nav>
    </header>
    <hr class="divider">

    <main class="main-content">
        <div class="product-list" id="product-list">
            <h3 id="no-items-in-cart"></h3>

            <template id="product_row">
                <div class="item">
                    <img src="../static/images/item_preview.jpg" class="item-img">
                    <div class="search-item-info">
                        <div class="item-name"></div>
                        <div class="item-id"></div>
                        
                        <div class="item-sku"></div>
                        <div class="item-price" style="display: none;"></div>
                        <div class="item-quantity" style="display: none;"></div>

                        <div class="item-quantity-container">
                            <h3 class="quantity-title">В наличии:</h3>
                            <input type="number" min="1" step="0.1" class="quantity-button" id="quantity-button" name="quantity-button">
                            <input type="text" class="quantity-measure-button" id="quantity-measure-button" name="quantity-measure-button">
                            
                        </div>
                        <div class="price-container">
                            <h3 class="price-title">Price:</h3>
                            <input type="number" min="0" step="0.01" class="price-button" id="price-button" name="price-button">
                            <h3 class="price-title">RUB</h3>
                        </div>
                        <div class="delivery-date-container">
                            <h3 class="delivery-date-title">Срок поставки:</h3>
                            <input type="text" class="delivery-date-button" id="delivery-date-button" name="delivery-date-button" oninput="changeCoeff()">
                        </div>
                    </div>
                </div>
                <div class="butt">
                    <!-- <input type="number" name="quantity-form" pattern="\d*" id="quantity-form" step="1" min="0" value="0" placeholder="Enter the quantity"> -->
                    <div class="button-wrapper">
                        <button class="change-qty-btn" id="remove-one" type="image"><img src="..\static\images\remove-minus.png" style="height: 31px; width: 31px; padding-bottom: 3px;" alt="rem"></button>
                        <input type="number" class = "quantity-form" pattern="\d*" id="quantity-form"  min="1" value="1"></input>
                        <button class="change-qty-btn" id="add-more"><img src="..\static\images\add.png" style="height: 31px; width: 31px; padding-bottom: 3px;" alt="add"></button>
                    </div>
                    <div class="item-price-total-wrapper">
                        <h3>Total:</h3>
                        <h3 class="item-price-total" id="">.</h3>
                        <h3>RUB</h3>

                    </div>

                </div>

                <hr class="item-divider">


            </template>

        </div>
        <div class="clear-cart-container">
            <button class="clear-cart-button" id="clear-cart-button" onclick="clearCart()">Clear cart</button>

        </div>

        <hr class="divider">

        <div class="info-container" id="info-container">
            <div class="personal-info">
                    <input type="text" id="FIO" name="FIO" class="full-name">
                    <input type="text" id="phone" name="phone" class="phone-number">
                    <input type="text" id="email" name="email" class="e-mail">
                    <input type="text" id="co-num" name="co-num" class="co-num">
                    <input type="text" id="delivery-date" name="delivery-date" class="delivery-date">
                    <input type="text" id="delivery-cond" name="delivery-cond" class="delivery-cond">
                    <div class="coeff-container" id="coeff-container">
                        <h3 class="coeff-title">Coefficient:</h3>
                        <input type="number" min="0" step="0.01" class="coeff-button" id="coeff-button" name="coeff-button" oninput="changeCoeff()">
                    </div>
                <div class="summary-container">
                    <div class="total-wrapper" >
                        <div class="total-label">Total:</div>
                        <div class="total-amount" id="total-amount"></div>
                        <div class="total-amount">RUB</div>
                    </div>


                </div>
                <div class="form-butt-container">
                    <button class="form-pdf-button" onclick="postPdf()" >Form PDF</button>
                    <button class="form-pdf-button"  onclick="postExcel()">Form Excel</button>
                    <button class="form-pdf-button"  onclick="save_cart()">Save Cart</button>
                </div>
            </div>
            
        </div>
    </main>

</section>
</body>
</html>
